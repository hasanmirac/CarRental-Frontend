<table  class="table-success table  text-center">
    <thead>
        <tr>
            <th>Id</th>
            <th>Brand Name</th>
            <th>Customer Name</th>
            <th>Rent Date</th>
            <th>Return Date</th>
        </tr>
    </thead>
    <tr  *ngFor="let rental of rentals" >
        <td>{{rental.rentalId}}</td>
        <td>{{rental.brandName}}</td>
        <td>{{rental.firstName}} {{rental.lastName}} </td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate }}</td>
    </tr>
</table>
